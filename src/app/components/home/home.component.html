        <div class="header-bg parent-box">
            <div class="container child-box">
                <div class="row">
                    <div class="col-md-12 text-center">

                            Gantt Chart Builder for <span class="typing text-primary"></span>
                        </ngx-typed-js>
                        <div>
                            When project planning in spreadsheets is chaos, and when fancy project management software is overkill â€” try Planify.
                        </div>
                    </div>
                </div>
            </div>
        </div>

</ng-template>
