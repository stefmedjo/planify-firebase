<nav [ngClass]="isConnected ? 'navbar navbar-expand-sm navbar-light' : 'navbar-not-connected navbar navbar-expand-sm navbar-light'" *ngIf="!isLoading">
  <div class="container">
    <a class="navbar-brand" href="#">Planify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto" *ngIf="isConnected == false;else connected">
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" [routerLink]="['/register']">TRY FREE <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" [routerLink]="['/pricing']">PRICING</a>
        </li>
        <li class="nav-item">
          <a routerLinkActive="active" class="nav-link" [routerLink]="['/login']">LOG IN</a>
        </li>
      </ul>
      <ng-template #connected>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/']">Dashboard <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()" style="cursor: pointer;">Log out</a>
              </li>
            </ul>
      </ng-template>      
    </div>
  </div>
</nav>
